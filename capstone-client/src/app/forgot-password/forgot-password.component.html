<div class="form" [formGroup]="userAccountForm">
  <h2>Find Your Account</h2>
  <hr>
  <div class="form-group">
    <mat-label>Please enter your User Id to search for your account.</mat-label>
    <input type="text" placeholder="Enter userId" formControlName="userId">
    <mat-error *ngIf="userId?.dirty || userId?.touched">
      *userId is required
    </mat-error>
  </div>
  <br>
  <hr>
  <button type="button" class="button" data-toggle="modal" (click)="searchAccount()">Search</button>
</div>

<!-- Password reset Modal -->
<div *ngIf="isAccountHas" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">

        <div>
          <form>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Enter your OTP</label>
                  <input type="text" class="form-control" placeholder="Enter your OTP" formControlName="OTP"/>
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-sm-12">
                <div class="form-group">
                  <label>Enter your New Password</label>
                  <input type="text" class="form-control" placeholder="Enter your New Password"
                         formControlName="password"/>
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-sm-12">
                <div class="form-group">
                  <label>Enter your Confirm Password</label>
                  <input type="text" class="form-control" placeholder="Enter your Confirm Password"
                         formControlName="confirm_password"/>
                </div>
              </div>
            </div>


            <div class="form-outline mb-4">
              <button type="submit" class="form-control btn btn-success" (click)="onSubmitButtonClick()">Submit</button>
            </div>

          </form>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="isAccountHas = !isAccountHas">
          Close
        </button>
      </div>
    </div>

  </div>
</div>
